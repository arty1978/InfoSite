<h2>Users Management</h2>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>UserName</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Registered at</th>
      <th>Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of user; let i = index" (dblclick)="edit(a)">
      <td>{{ i + 1 }}</td>
      <td>{{ a.userName }}</td>
      <td>{{ a.fullName }}</td>
      <td>{{ a.email }}</td>
      <td>{{ a.createdAt }}</td>
      <td>
        <button class="edit" (click)="edit(a)">Edit</button>
        <button class="remove" (click)="remove(a)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
