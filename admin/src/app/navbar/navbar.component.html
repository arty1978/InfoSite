<nav>
  <a
    *ngFor="let item of menu"
    [class.active]="active === item.route"
    [routerLink]="item.route"
    [hidden]="item.isConnected && !utility.user"
  >
    <i *ngIf="item.icon" class="fa-solid fa-{{ item.icon }}"></i>
    {{ item.title }}</a
  >
  <p *ngIf="!utility.user">
    <a routerLink="login-admin"> <i class="fa-solid fa-sign-in"></i> Login</a>
  </p>

  <a *ngIf="utility.user" routerLink="" (click)="signOut()"
    ><i class="fa fa-sign-out"></i> Logout</a
  >
  <a>
    Welcome {{ utility.user ? utility.getUser()?.fullName : "and login" }}!</a
  >
</nav>

<div class="burgerContainer">
  <div class="burger" (click)="openNav()">&nbsp; &#9776;</div>
</div>

<nav class="sidenav" [style.width]="utility.isNavOpen ? '150px' : 0">
  <a class="closebtn" (click)="closeNav()">&times;</a>
  <a
    *ngFor="let item of menu"
    [class.active]="active === item.route"
    [routerLink]="item.route"
    [hidden]="item.isConnected && !utility.user"
    >{{ item.title }}</a
  >
  <p *ngIf="utility.user">
    <a routerLink="login-admin"> <i class="fa fa-sign-in"></i> Login</a>
  </p>
  <a *ngIf="utility.user" routerLink="" (click)="signOut()"
    ><i class="fa fa-sign-out"></i>Logout</a
  >
  <a>Welcome {{ utility.getUser() }}!</a>
</nav>
