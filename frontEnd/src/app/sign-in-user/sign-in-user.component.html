<h2>Sign In</h2>

<form class="formFrame" [formGroup]="form" (ngSubmit)="signIn()">
  <div class="field">
    <label>email</label>
    <input type="text" formControlName="email" />
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password" formControlName="password" />
  </div>
  <div class="message" *ngIf="this.attempts > 0">
    {{ message }}
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
  <a *ngIf="this.attempts >= 5" routerLink="/password-reset"
    >Reset your password</a
  >
</form>
